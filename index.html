<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/scripts.js"></script>
    <script src="./js/jquery_plugin.js"></script>
    <!-- GOOGLE FONTS -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet"> -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div id="body-container">
      <div id="content-container">
        <div id="heading">
          <h1>To Do List</h1>
          <h3>What do you need to do?</h3>
        </div>

        <div id="form-box">
          <form>
            <label for="todo-input-box"></label>
            <input
              type="text"
              id="todo-input-box"
              name="todo-input-box"
              maxlength="28"
              placeholder="Add a task..."
            />
            <input id="submit-btn" type="button" value="+" />
          </form>
        </div>

        <div id="task-list-container">
          <ul id="task-list"></ul>
        </div>

        <div id="footer-container">
          <footer>
            <button id="print-btn">Print List</button>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
